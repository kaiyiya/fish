    <script>
        const icons = [

        ];
        
        const colors = {

        function createIcon(name, text, color, isActive) {
            const canvas = document.createElement('canvas');
            canvas.width = 81;
            canvas.height = 81;
            const ctx = canvas.getContext('2d');
            
            // é€æ˜èƒŒæ™¯
            ctx.clearRect(0, 0, 81, 81);
            
            // ç»˜åˆ¶åœ†å½¢èƒŒæ™¯
            ctx.beginPath();
            ctx.arc(40.5, 40.5, 30, 0, Math.PI * 2);
            ctx.fillStyle = color + (isActive ? 'CC' : '66'); // æ·»åŠ é€æ˜åº¦
            ctx.fill();
            
            // ç»˜åˆ¶æ–‡å­—ï¼ˆemojiï¼‰
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';

        }
        
        function downloadCanvas(canvas, filename) {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        const container = document.getElementById('icons');
        
        icons.forEach(icon => {
            const div = document.createElement('div');
            div.className = 'icon-container';
            
            const label = document.createElement('div');
            label.textContent = icon.label;
            label.style.marginBottom = '5px';
            div.appendChild(label);
            
            // æ™®é€šå›¾æ ‡
            const normalCanvas = createIcon(icon.name, icon.text, colors.normal, false);
            const normalBtn = document.createElement('button');
            normalBtn.textContent = 'ä¸‹è½½ ' + icon.name + '.png';
            normalBtn.onclick = () => downloadCanvas(normalCanvas, icon.name + '.png');
            div.appendChild(normalCanvas);
            div.appendChild(document.createElement('br'));
            div.appendChild(normalBtn);
            
            // æ¿€æ´»å›¾æ ‡
